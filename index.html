<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0"/>
        <title>
            04-Web-APIs-Code-Quiz
        </title>
        <link rel="stylesheet" href="style.css"/>

    </head>

    <body>

        <div class ="quiz-container">
            <!-- Trigger/Open The Modal -->
            <div class ="highscores">
                <a href="#" id="highscores">Highscores</a>
            </div>
            
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                    <div id=modaltext>
                    </div>
                </div>
              
              </div>

            <!-- Timer function -->
            <div class ="timerdiv" id ="timerdiv"></div>
            <br>

            <!-- Quiz  -->
            <div class="quiz-header">
                <h2 id="question"></h2>
                <p id="paragraph"></p>
                <ul id="list"></ul>

            </div>
            <div class="quiz-footer" id="footer">
                <hr id="myHR">
                <p id="result"></p>                          
            </div> 
            <button id="submit" class="button" style="vertical-align:middle"><span></span></button>
        </div>
        <script src="script.js"></script>
        <script src="questions.js"></script>
    </body>

</html>
